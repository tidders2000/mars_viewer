<html lang="en-us">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <title>Life on Mars</title>

 <!-- style sheets-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" />
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />

<body>
 <div class="container-flex">

  <div class="row">

   <div class="col-lg-4 col-sm-12">
    <div class="col-xs-8 offset-xs-2 ">
     <div class="col-md-12 title 	d-block d-sm-none ">
      <h1>Mars Photos</h1>
     </div>
     <div class="col-xs-12 title d-none d-sm-block d-lg-none mars-title"> <img src="Assets/images/rust_text.png" alt="Mars Photo Viewer" /></div>
     <div class="curosity-picture d-none d-lg-block ">
      <img src="Assets/images/curiosity2.png" alt="curiosity rover" />
     </div>
    </div>

    <div class="col-md-12 ">

     <div class="sol-field"><input type="text" id="sol" value="sol day" onchange="testy()" /></div>

     <div class="col-md-12 cam-selector ">
      <div class="row">
       <img src="Assets/images/fhaz.png" alt="fhaz selector" id="fhaz" />
       <img src="Assets/images/nav.png" alt="nav selector" id="nav" />

       <img src="Assets/images/mast.png" alt="mast selector" id="mast" />

      </div>

      <div class="row">

       <img src="Assets/images/pan.png" alt="pan selector" id="pan" />
       <img src="Assets/images/rhaz.png" alt="rhaz selector" id="rhaz" />
       <img src="Assets/images/chem.png" alt="chem selector" id="chem" />
      </div>
     </div>
    </div>
    <div class="col-md-12  item-green mission-info">
     <p class="info-heading">Mission Information</p>
     <div class="col-md-12" id="info">

      <p id="multi"></p>
     </div>

    </div>

    <div class="col-md-12  mission-info height-adj">

     <span class='fas fa-info-circle'></span>

     <div id="instructions"></div>


    </div>
   </div>

   <div class="col-lg-8 col-sm-12">
    <div class="col-md-12 title d-none d-lg-block"> <img src="Assets/images/rust_text.png" alt="Mars Photo Viewer" /></div>
    <div class="col-md-12">
     <div class="tv"><img id="mars_pic" src="Assets/images/tv-screen2.png" /></div>
    </div>

    <div class="row">
     <div class="col-md-6 offset-md-4 ">

      <!-- <input type="image" src="Assets/images/button.png" class="button" id="decrease" onclick="down()" alt="load last image" />-->

      <a href="#" class="btn" id="down" onclick="down()">
    <i class="far fa-arrow-alt-circle-left"></i>
    </a>

      <img src="Assets/images/led.png" class="d-none d-sm-inline" alt="leds" />

      <a href="#" class="btn" id="up" onclick="up()">
     <i class="far fa-arrow-alt-circle-right"></i>
     </a>
     </div>
    </div>
   </div>
  </div>
 </div>






</body>
